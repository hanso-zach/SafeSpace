<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeSpace - Journal</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/site.css' %}" />
</head>
<body>
    <header>
        <h1>Journal</h1>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'journal' %}">Journal</a>
            <a href="{% url 'mood_tracking' %}">Mood Log</a>
            <a href="{% url 'hotlines' %}">Hotlines</a>
            <a href="{% url 'community' %}">Community</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <section>
        {% block content %}
        <h2>Your Journal</h2>
        <form method="POST" action="#">
            {% csrf_token %}
            <textarea name="entry" placeholder="Write your journal entry here..." rows="5"></textarea>
            <button type="submit">Save</button>
        </form>
        {% endblock %}
    </section>
</body>
</html>
